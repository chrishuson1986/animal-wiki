<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Animal Wiki</title>
    <script src="js/jquery-3.2.1.js"></script>
    <script scr="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">

      <div class="radio">
        <label>
          <input type="radio" name="animal" value="turtles" checked>
          Turtles
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="animal" value="snakes">
          Snakes
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="animal" value="insects">
          Insects
        </label>
      </div>

      <div id="turtles">
        <h1>All about turtles!</h1>
        <img src="img/turtle.jpeg">
      </div>
      <div id="snakes">
        <h1>All about snakes!</h1>
        <img src="img/snake.jpg">
      </div>
      <div id="insects">
        <h1>All about insects!</h1>
        <img src="img/insect.jpg">
      </div>
    </div>
  </body>
</html>
